<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS- NIOMIC</title>

     <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="normal button mt-4">
      <h2>Normal Button</h2>
      <div class="pencetan">
      <button type="submit" class="btn btn-primary">Primary</button>
      <button type="submit" class="btn btn-success">Success</button>
      <button type="submit" class="btn btn-danger">Danger</button>
      <button type="submit" class="btn btn-warning">Warning</button>
      <button type="submit" class="btn btn-info">Info</button>
    </div>
    </div>
    <div class="outline button mt-4">
      <h2>Outline Button</h2>
      <div class="pencetan">
      <button type="submit" class="btn btn-outline-primary">Primary</button>
        <button type="submit" class="btn btn-outline-success">Success</button>
      <button type="submit" class="btn btn-outline-danger">Danger</button>
      <button type="submit" class="btn btn-outline-warning">Warning</button>
      <button type="submit" class="btn btn-outline-info">Info</button>
    </div>
    </div>
    <div class="small button mt-4">
      <h2>Small Button</h2>
      <div class="pencetan">
      <button type="submit" class="btn btn-primary btn-sm">Primary</button>
      <button type="submit" class="btn btn-success btn-sm">Success</button>
      <button type="submit" class="btn btn-danger btn-sm">Danger</button>
      <button type="submit" class="btn btn-warning btn-sm">Warning</button>
      <button type="submit" class="btn btn-info btn-sm">Info</button>
    </div>
    </div>
    <div class="Large button mt-4">
      <h2>Large Button</h2>
      <div class="pencetan">
      <button type="submit" class="btn btn-primary btn-lg">Primary</button>
        <button type="submit" class="btn btn-success btn-lg">Success</button>
      <button type="submit" class="btn btn-danger btn-lg">Danger</button>
      <button type="submit" class="btn btn-warning btn-lg">Warning</button>
      <button type="submit" class="btn btn-info btn-lg">Info</button>
    </div>
    </div>
    <div class="block button mt-4">
      <h2>Block Button</h2>
      <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Primary</button>
      <button type="submit" class="btn btn-success">Success</button>
    </div>
    </div>
    <div class="Disabled button mt-4">
      <h2>Disabled Button</h2>
      <div class="pencetan">
      <button type="submit" class="btn btn-primary disabled">Primary</button>
        <button type="submit" class="btn btn-success disabled">Success</button>
      <button type="submit" class="btn btn-danger disabled">Danger</button>
      <button type="submit" class="btn btn-warning disabled">Warning</button>
      <button type="submit" class="btn btn-info disabled">Info</button>
    </div>
    </div>
  </body>
</html>
